<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>キャラソート</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="comparison">
    <div id="progress">進行度: <span id="progress-percentage">0%</span></div>
    <div id="characters">
      <div id="left" class="character">
        <img src="" alt="">
        <div class="name"></div>
      </div>
      <div id="right" class="character">
        <img src="" alt="">
        <div class="name"></div>
      </div>
    </div>
  </div>
  <div id="results" style="display: none;">
    <h1>ランキング結果</h1>
    <div id="pyramid-ranking"></div>
    <ul id="text-ranking"></ul>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
